<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Handle POST Requests</title>
    </head>

    <body>
        <form action="/submit-person-data" method="POST">
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="firstName" /></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lastName" /></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" name="submit" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
